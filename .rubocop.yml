AllCops:
  Exclude:
    - Guardfile
AlignParameters:
  Enabled: false
ClassAndModuleChildren:
  Enabled: false
Encoding:
  Enabled: false
LineLength:
  Max: 200
HashSyntax:
  EnforcedStyle: hash_rockets
  Exclude:
    - '**/Gemfile'
    - '**/Rakefile'
    - 'vendor/**/*'
# Don't fail on whitespace between method names and arguments
Style/SingleSpaceBeforeFirstArg:
  Enabled: false
